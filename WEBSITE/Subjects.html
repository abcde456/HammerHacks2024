<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolmaster</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }

        #sideFrame {
            background-color: #0b172b;
            color: white;
            width: 250px;
            padding: 20px;
        }

        #sideFrame img {
            width: 200px;
            height: 133px;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            background-color: #FFFFFF;
            color: #0b172b;
            border: none;
            margin: 10px 0;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .title {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }

        .semester-title {
            font-size: 20px;
            margin-bottom: 20px;
            margin-top: 30px;
        }

        .subject-button {
            display: inline-block;
            background-color: #0b172b;
            color: white;
            padding: 20px;
            margin: 10px;
            text-align: center;
            font-size: 18px;
            width: 150px;
            cursor: pointer;
            margin-top: 30px;
        }

        .subject-button:hover {
            background-color: #333;
        }


        .active-button {
            background-color: #333;
            color: white;
        }

    </style>
</head>
<body>


    <div id="sideFrame">

        <center>
            <img src="image/schoolmaster_logo.png" alt="Schoolmaster Logo">
        </center>
        

        <button class="button" style="color: white; background-color: #0b172b;" onclick="window.location.href = 'Subjects.html'">Subjects</button>
        <button class="button" id="tutorsButton" onclick="window.location.href = 'Calendar.html'">Calendar</button>
        <button class="button" id="tutorsButton" onclick="window.location.href = 'Tutors.html'">Tutors</button>
    </div>


    <div class="main-content">
        <strong>
        <div class="title">Subjects</div>
        </strong>

        <strong class="semester-title">Semester 1:</strong>
    <center>
        <button class="subject-button" onclick="openSubject('math')">Math</button>
        <button class="subject-button" onclick="openSubject('science')">Science</button>
        <button class="subject-button" onclick="openSubject('french')">French</button>
        <button class="subject-button" onclick="openSubject('tech')">Tech</button>
    </center>
        <strong class="semester-title">Semester 2:</Strong>
    <center>
        <button class="subject-button" onclick="openSubject('english')">English</button>
        <button class="subject-button" onclick="openSubject('history')">History</button>
        <button class="subject-button" onclick="openSubject('P.E')">P.E</button>
        <button class="subject-button" onclick="openSubject('drama')">Drama</button>
    </center>
    </div>

    <script>
 
        function openSubject(subject) {
            if (subject === "math") {

                window.location.href = 'Math.html';
            }else if(subject === "science"){ 

                window.location.href= 'Science.html';
            }else if(subject === "french"){
                window.location.href='French.html';
            }else if (subject === "tech"){
                window.location.href='Tech.html';
            }else if (subject === "english"){
                window.location.href='English.html';
            }else if (subject === "history"){
                window.location.href='History.html';
            }else if (subject === "P.E"){
                window.location.href='pe.html';
            }else if (subject === "drama"){
                window.location.href='Drama.html';
            }else{
                alert("Opening " + subject);
            }
        }


        function navigateTo(page) {
            alert("Navigating to " + page);
        }


        window.onload = function() {
            var currentPage = window.location.href;
            var subjectsButton = document.getElementById('subjectsButton');

            if (currentPage.includes("Subjects.html")) {
                subjectsButton.classList.add('active-button');
            }
        };
    </script>

</body>
</html>
